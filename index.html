    <label for="removeCom">Remove emails ending with .com:</label>
    <input type="checkbox" id="removeCom">

    <button onclick="extractEmails()">Extract Emails</button>

    <h3>Extracted Emails:</h3>
    <div class="output" id="output"></div>
    <button class="copy-btn" onclick="copyToClipboard()">Copy All</button>

    <script>
        function extractEmails() {
            // Get the email input text
            var emailText = document.getElementById('emailInput').value;

            // Get the selected domain extension
            var selectedDomain = document.getElementById('domainSelect').value;

            // Get the remove .com checkbox value
            var removeCom = document.getElementById('removeCom').checked;

            // Split the emails into an array by line breaks (new lines)
            var emailList = emailText.split(/\n/);

            // Create an array to hold emails that match the selected domain
            var filteredEmails = [];

            // Loop through the list of emails and check if they match the selected domain
            emailList.forEach(function(email) {
                if (email.trim().endsWith(selectedDomain) &&
                    !(removeCom && email.trim().endsWith('.com'))) {
                    filteredEmails.push(email.trim());
                }
            });

            // Output the filtered emails
            var outputDiv = document.getElementById('output');
            if (filteredEmails.length > 0) {
                outputDiv.textContent = filteredEmails.join('\n');
            } else {
                outputDiv.textContent = "No emails found with the selected domain.";
            }
        }

        function copyToClipboard() {
            var outputDiv = document.getElementById('output');
            var range = document.createRange();
            range.selectNode(outputDiv);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            try {
                document.execCommand('copy');
                alert('Copied to clipboard!');
            } catch (err) {
                alert('Failed to copy!');
            }
            window.getSelection().removeAllRanges();
        }
    </script>
